version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  install:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - node/install-packages
      - npm install --no-save typescript
  build:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - run:
          name: Run build
          command: npm run build
  test:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - run:
          name: Run Test
          command: npm run test

workflows:
  build:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - build